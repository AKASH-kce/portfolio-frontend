<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">All Users</h6>
    <div class="dropdown no-arrow">
      <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
         data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
           aria-labelledby="dropdownMenuLink">
        <div class="dropdown-header">Table Options:</div>
        <a class="dropdown-item" href="#">Export to CSV</a>
        <a class="dropdown-item" href="#">Print Table</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Refresh Data</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered user-table" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Location</th>
            <th>Status</th>
            <th>Last Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.location }}</td>
            <td>
              <span class="badge" [class]="user.status === 'Active' ? 'badge-online text-white' : 'badge-offline text-white'">
                {{ user.status }}
              </span>
            </td>
            <td>{{ user.lastActive }}</td>
            <td>
              <button class="btn btn-sm btn-primary action-btn" title="View" (click)="onView(user)">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn btn-sm btn-info action-btn" title="Edit" (click)="onEdit(user)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger action-btn" title="Delete" (click)="onDelete(user)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end mt-3">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
