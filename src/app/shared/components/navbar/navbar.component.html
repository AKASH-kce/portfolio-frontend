<header>
    <!-- <div class="logo">
        <img src="portfoliopic.JPG" alt="Akash S">
        <span class="logo-name">Akash</span>
    </div> -->
    <app-theme-toggle></app-theme-toggle>
    <button class="menu-icon" (click)="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav>
        <ul [class.open]="isMenuOpen">
            <li>
              <a *ngIf="implementedSections.includes('home'); else comingSoonHome" href="#home" (click)="scrollToSection($event, 'home')"><i class="fas fa-home"></i> Home</a>
              <ng-template #comingSoonHome>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-home"></i> Home</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedSections.includes('about'); else comingSoonAbout" href="#about" (click)="scrollToSection($event, 'about')"><i class="fas fa-user"></i> About</a>
              <ng-template #comingSoonAbout>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-user"></i> About</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedSections.includes('projects'); else comingSoonProjects" href="#projects" (click)="scrollToSection($event, 'projects')"><i class="fas fa-code"></i> Projects</a>
              <ng-template #comingSoonProjects>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-code"></i> Projects</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedSections.includes('skills'); else comingSoonSkills" href="#skills" (click)="scrollToSection($event, 'skills')"><i class="fas fa-cogs"></i> Skills</a>
              <ng-template #comingSoonSkills>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-cogs"></i> Skills</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedSections.includes('experience'); else comingSoonExperience" href="#experience" (click)="scrollToSection($event, 'experience')"><i class="fas fa-briefcase"></i> Experience</a>
              <ng-template #comingSoonExperience>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-briefcase"></i> Experience</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedSections.includes('resume'); else comingSoonResume"  (click)="openResume()"><i class="fas fa-file-alt"></i> Resume</a>
              <ng-template #comingSoonResume>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-file-alt"></i> Resume</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedRoutes.includes('testimonials'); else comingSoonTestimonials" routerLink="/testimonials" routerLinkActive="active" (click)="isMenuOpen = false"><i class="fas fa-comment-dots"></i> Testimonials</a>
              <ng-template #comingSoonTestimonials>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-comment-dots"></i> Testimonials</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedRoutes.includes('gallery'); else comingSoonGallery" routerLink="/gallery" routerLinkActive="active" (click)="isMenuOpen = false"><i class="fas fa-images"></i> Gallery</a>
              <ng-template #comingSoonGallery>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-images"></i> Gallery</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedSections.includes('contact'); else comingSoonContact" href="#contact" (click)="scrollToSection($event, 'contact')"><i class="fas fa-envelope"></i> Contact</a>
              <ng-template #comingSoonContact>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-envelope"></i> Contact</a>
              </ng-template>
            </li>
            <li>
              <a *ngIf="implementedRoutes.includes('admin'); else comingSoonAdmin" routerLink="/admin" routerLinkActive="active" (click)="isMenuOpen = false"><i class="fas fa-user-shield"></i> Admin</a>
              <ng-template #comingSoonAdmin>
                <a href="#" (click)="showComingSoon()"><i class="fas fa-user-shield"></i> Admin</a>
              </ng-template>
            </li>
        </ul>
    </nav>
    <app-coming-soon-bubble [show]="showComingSoonBubble" [message]="comingSoonMessage"></app-coming-soon-bubble>
</header>
<app-resume [visible]="showResumeModal" (close)="closeResumeModal()"></app-resume>
