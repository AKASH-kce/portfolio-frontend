<div class="project-card">
    <div class="project-image">
        <img [src]="project.image" [alt]="project.title">
        <div class="github-banner">GitHub</div>
    </div>
    <div class="project-content">
        <h3><i class="fas" [ngClass]="project.icon"></i> {{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-stack">
            <span class="tech-tag" *ngFor="let tag of project.tags">{{ tag }}</span>
        </div>
        <div class="project-links">
            <a *ngIf="project.codeUrl" [href]="project.codeUrl" class="cta-button" target="_blank"><i class="fab fa-github"></i> Code</a>
            <a *ngIf="project.demoUrl" [href]="project.demoUrl" class="cta-button outline" target="_blank">Live Demo</a>
        </div>
    </div>
</div>
