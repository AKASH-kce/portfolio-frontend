<h2 class="section-title" id="projects">GitHub Projects</h2>
<div class="projects-grid">
    <ng-container *ngIf="projects.length; else noProjects">
        <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
    </ng-container>
    <ng-template #noProjects>
        <div style="color: #fff; text-align: center; width: 100%;">No projects found or failed to load.</div>
    </ng-template>
</div>
